name: Publish Docker image

on:
  push:
    branches: [ main ]
    paths-ignore:
      - "k8s/*"
  workflow_dispatch:

jobs:

  build_images:
    name: Build Docker Images üê≥
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN_GIT }}

      - name: Log in to Docker Hub üîê
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Extract metadata for Docker Image FPM üìÑ
        id: meta_fpm
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ahmad75/fnace-fpm
      
      - name: Extract metadata for Docker Image Nginx üìÑ
        id: meta_nginx
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ahmad75/fnace-nginx

      - name: Get Version üîçÔ∏è
        run: |
            echo "TAG_NAME=$(git rev-parse --short $GITHUB_SHA)" >> $GITHUB_OUTPUT
        id: version

      - name: Print Tags üî¶
        run: |
            echo ${{ steps.meta_fpm.outputs.tags }}
            echo ${{ steps.meta_fpm.outputs.labels }}
        id: xxxversion
    

